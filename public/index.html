<!DOCTYPE html>
<html>
<head>
  <title>Online Complaint System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Online Complaint System</h1>
    <p class="subtitle">Submit your issue and track its status easily</p>

    <form id="complaintForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="issue" placeholder="Describe your complaint clearly" required></textarea>
      <button type="submit" class="primary-btn">Submit Complaint</button>
    </form>

    <p id="message"></p>

    <hr>

    <button class="secondary-btn" onclick="goToAdmin()">
      Go to Admin Portal
    </button>
  </div>

  <script src="script.js"></script>
  <script>
    function goToAdmin() {
      window.location.href = "/admin.html";
    }
  </script>
</body>
</html>
